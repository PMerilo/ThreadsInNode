<html lang="en">
<head>

    overflow: hidden;

      padding: 1em 0;">
        
        <img class="logo" style="display: block;
        margin: auto;
        width: 50%;
        margin-bottom: 8px;" src="https://raw.githubusercontent.com/PMerilo/ThreadsInNode/master/public/images/logo.png" alt="Threads In Times" />
        <br>
        <h1 style="color: #FFFFFF;
        display: block;
        margin: 0;
        text-align: center;">{{subject}} </h1>
        
             </div>
             <div class="email_body" style="background-color: #fdfdfd;
             padding: 1em 5em;
             border-right:1px solid #dedede;
             border-left:1px solid #dedede;">
             <img src="https://cdn.pixabay.com/photo/2016/09/04/17/42/news-1644686_960_720.png" alt="" style="height:150px; position:relative; left:60%">
             <div class="header_img" style="">
               
                <div class="hero" style="width: 100%;
                height: 400px;
                margin-top: 50px;
                position: relative;
                background: url('https://cdn.pixabay.com/photo/2020/06/04/06/22/mockup-5257439_960_720.jpg');
                background-size: cover;
                background-position: center">
                    
                </div>
             </div>
               <p><b>Hi, {{name}}</b></p>
              {{message}}
              
                
        <p>Thanks for supporting,<br/>
          <b>The Threads in Times Team</b>
        </p>
        <h2>Until next time,</h2>
              
        <img src="https://raw.githubusercontent.com/PMerilo/ThreadsInNode/master/public/images/logo.png"   alt="" style="max-width: 100px;" /><span style="font-family:Brush Script MT, Brush Script Std, cursive; font-weight: bold; font-size: 1.5em;" >Team</span>
            <br>
            <br>
        
        
              
      </div>
      <div class="email_footer" style="color: #fff;
      background-color: #306090; 
      background-image: linear-gradient(to top left, #4477AA 0%, #306090 100%);
      padding: 1.5em 3em;">
